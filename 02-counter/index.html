<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e7faff;
      }
      h2 {
        font-size: 3rem;
      }
      .btns {
        display: flex;
        gap: 1rem;
      }
      .btns button {
        background-color: dodgerblue;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 0.5rem 1rem;
        letter-spacing: 2px;
        border-radius: 4px;
        transition: 0.3s;
      }
      .btns button:hover {
        opacity: 0.7;
      }
      h2 {
        font-size: 3.5rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <h2 id="counter">0</h2>
      <div class="btns" id="btns">
        <button data-btn="decrease">Decrease</button>
        <button data-btn="reset">Reset</button>
        <button data-btn="increase">Increase</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
